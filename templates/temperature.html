<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Jukebox - Temperature Study</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      :root {
        --primary-color: #1db954;
        --background-color: #191414;
        --card-bg: #282828;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --border-color: #404040;
        --spotify-green: #1db954;
        --dark-bg: #191414;
        --dark-card: #282828;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      .container {
        max-width: 1400px;
        padding: 2rem;
      }

      .section-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
      }

      .card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }

      .card-title {
        color: var(--text-primary);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .plot-container {
        margin-bottom: 2rem;
      }

      .nav-link {
        color: var(--text-secondary);
      }

      .nav-link.active {
        color: var(--primary-color) !important;
        background-color: transparent !important;
        border-color: var(--primary-color) !important;
      }

      .temperature-comparison {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .temperature-card {
        flex: 1;
        padding: 1rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .stat-card {
        background-color: var(--card-bg);
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary-color);
      }

      .stat-label {
        color: var(--text-secondary);
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">LLM Jukebox</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Overview</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/temperature"
                  >Temperature Study</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1 class="section-title">Temperature Study</h1>
      <p class="text-secondary mb-4">
        Analyzing how temperature affects model behavior in playlist generation
      </p>

      <!-- Model Selection -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Select Model</h5>
          <select class="form-select bg-dark text-light" id="modelSelect">
            {% for model in models %}
            <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Temperature Comparison -->
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Low Temperature (0.1)</h5>
              <div id="lowTempStats"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">High Temperature (0.8)</h5>
              <div id="highTempStats"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Diversity Metrics -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Diversity Metrics</h5>
          <div id="diversityPlot" style="width: 100%; height: 500px;"></div>
        </div>
      </div>

      <!-- Genre Distribution -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Genre Distribution Comparison</h5>
          <div id="genrePlot" style="width: 100%; height: 500px;"></div>
        </div>
      </div>

      <!-- Song Selection Patterns -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Song Selection Patterns</h5>
          <div id="songPatternsPlot" style="width: 100%; height: 500px;"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize data from server
      const modelStats = {{ stats | safe }};
      const plotData = {
        diversity: {{ plots.diversity | safe }},
        genre: {{ plots.genre | safe }},
        patterns: {{ plots.patterns | safe }}
      };
      
      // Wait for DOM to be ready
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing plots...');
        
        // Render the plots with error handling
        try {
          // Diversity plot
          console.log('Rendering diversity plot...');
          Plotly.newPlot('diversityPlot', 
            plotData.diversity.data,
            plotData.diversity.layout || {},
            {responsive: true}
          );
          
          // Genre plot
          console.log('Rendering genre plot...');
          Plotly.newPlot('genrePlot', 
            plotData.genre.data,
            plotData.genre.layout || {},
            {responsive: true}
          );
          
          // Song patterns plot
          console.log('Rendering patterns plot...');
          Plotly.newPlot('songPatternsPlot', 
            plotData.patterns.data,
            plotData.patterns.layout || {},
            {responsive: true}
          );
        } catch (error) {
          console.error('Error rendering plots:', error);
          // Log the actual plot data for debugging
          console.error('Plot data:', {
            diversity: typeof plotData.diversity === 'string' ? plotData.diversity.substring(0, 100) : plotData.diversity,
            genre: typeof plotData.genre === 'string' ? plotData.genre.substring(0, 100) : plotData.genre,
            patterns: typeof plotData.patterns === 'string' ? plotData.patterns.substring(0, 100) : plotData.patterns
          });
        }
      });

      // Update stats for the selected temperature
      function updateStats(modelName) {
        try {
          console.log('Updating stats for model:', modelName);
          const selectedModelStats = modelStats[modelName];
          console.log('Selected model stats:', selectedModelStats);

          // Update low temperature stats
          document.getElementById('lowTempStats').innerHTML = `
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-value">${selectedModelStats.low_temp.unique_songs}</div>
                <div class="stat-label">Unique Songs</div>
              </div>
              <div class="stat-card">
                <div class="stat-value">${selectedModelStats.low_temp.unique_genres}</div>
                <div class="stat-label">Unique Genres</div>
              </div>
              <div class="stat-card">
                <div class="stat-value">${selectedModelStats.low_temp.repetition_rate.toFixed(2)}%</div>
                <div class="stat-label">Repetition Rate</div>
              </div>
            </div>
          `;

          // Update high temperature stats
          document.getElementById('highTempStats').innerHTML = `
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-value">${selectedModelStats.high_temp.unique_songs}</div>
                <div class="stat-label">Unique Songs</div>
              </div>
              <div class="stat-card">
                <div class="stat-value">${selectedModelStats.high_temp.unique_genres}</div>
                <div class="stat-label">Unique Genres</div>
              </div>
              <div class="stat-card">
                <div class="stat-value">${selectedModelStats.high_temp.repetition_rate.toFixed(2)}%</div>
                <div class="stat-label">Repetition Rate</div>
              </div>
            </div>
          `;
        } catch (error) {
          console.error('Error updating stats:', error);
        }
      }

      // Handle model selection change
      document.getElementById('modelSelect').addEventListener('change', (e) => {
        updateStats(e.target.value);
      });

      // Initialize with the first model
      updateStats(document.getElementById('modelSelect').value);
    </script>
  </body>
</html>
